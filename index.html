<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffora: Kinetic Universe</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;500&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'IBM Plex Mono', monospace; }
        #canvas-container { width: 100vw; height: 100vh; }
        #input_video { display: none; }
        
        /* UI Layer */
        #ui-layer {
            position: absolute;
            top: 20px; left: 20px;
            color: white;
            z-index: 10;
            pointer-events: none;
        }
        .hud-panel {
            background: rgba(10, 10, 20, 0.75);
            border-left: 3px solid #00d2ff;
            padding: 20px;
            border-radius: 0 8px 8px 0;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.15);
        }
        h2 { margin: 0 0 10px 0; font-weight: 500; letter-spacing: 1px; text-transform: uppercase; font-size: 1.1rem; }
        .guide-item { margin-bottom: 8px; font-size: 0.85rem; color: #aaddff; display: flex; align-items: center; gap: 10px; }
        .icon { font-size: 1.2rem; width: 25px; text-align: center; }
        .status-text { margin-top: 15px; font-size: 0.75rem; color: #ff0055; font-weight: bold; }
        .active { color: #00ff88; }

        /* CREDITS FOOTER */
        .credits {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            z-index: 20;
            text-align: right;
            pointer-events: auto; /* Allow clicking */
        }
        .credits a {
            color: #00d2ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .credits a:hover {
            color: #ffffff;
            text-shadow: 0 0 8px #00d2ff;
        }
        .heart {
            color: #ff0055;
            display: inline-block;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            10% { transform: scale(1.2); }
            20% { transform: scale(1); }
            30% { transform: scale(1.2); }
            40% { transform: scale(1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="hud-panel">
            <h2>Caffora Engine</h2>
            <div class="guide-item"><span class="icon">‚úä</span> <span><strong>Close Hand:</strong> Hyper-Zoom</span></div>
            <div class="guide-item"><span class="icon">‚úã</span> <span><strong>Open Hand:</strong> Reset View</span></div>
            <div class="guide-item"><span class="icon">‚ÜîÔ∏è</span> <span><strong>Move Side:</strong> Rotate World</span></div>
            <div class="guide-item"><span class="icon">üëå</span> <span><strong>Pinch:</strong> Gravity Well</span></div>
            <div id="status-indicator" class="status-text">INITIALIZING CAMERA...</div>
        </div>
    </div>

    <div class="credits">
        Code with <span class="heart">‚ô•</span> by <a href="https://github.com/Wellitsabhi" target="_blank">wellitsabhi</a>
    </div>

    <video id="input_video"></video>
    <div id="canvas-container"></div>

    <script>
        // --- CONFIGURATION ---
        const CONFIG = {
            particleCount: 25000, 
            defaultCamZ: 400,
            zoomCamZ: 50,      
            maxRotation: 1.5,  
            lerpSpeed: 0.05    
        };

        // --- STATE ---
        let scene, camera, renderer, particles;
        let positions, velocities, originalPositions, colors;
        
        const input = {
            x: 0, y: 0, 
            normalizedX: 0, 
            isFist: false,
            isPinching: false,
            isActive: false
        };

        // --- THREE.JS ENGINE ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0015);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.z = CONFIG.defaultCamZ;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            createUniverse();
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function createUniverse() {
            const geometry = new THREE.BufferGeometry();
            positions = new Float32Array(CONFIG.particleCount * 3);
            velocities = new Float32Array(CONFIG.particleCount * 3);
            originalPositions = new Float32Array(CONFIG.particleCount * 3);
            colors = new Float32Array(CONFIG.particleCount * 3);

            const color1 = new THREE.Color(0x00d2ff); 
            const color2 = new THREE.Color(0xff0055); 

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const r = 350 * Math.cbrt(Math.random()); 
                const theta = Math.random() * 2 * Math.PI;
                const phi = Math.acos(2 * Math.random() - 1);

                const x = r * Math.sin(phi) * Math.cos(theta);
                const y = r * Math.sin(phi) * Math.sin(theta);
                const z = r * Math.cos(phi);

                positions[i*3] = x;
                positions[i*3+1] = y;
                positions[i*3+2] = z;
                
                originalPositions[i*3] = x;
                originalPositions[i*3+1] = y;
                originalPositions[i*3+2] = z;

                const mixedColor = color1.clone().lerp(color2, (x + 350) / 700);
                colors[i*3] = mixedColor.r;
                colors[i*3+1] = mixedColor.g;
                colors[i*3+2] = mixedColor.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0,16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.4, 'rgba(255,255,255,0.3)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;

            const material = new THREE.PointsMaterial({
                size: 3.5,
                map: texture,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            // Zoom
            const targetZ = input.isFist ? CONFIG.zoomCamZ : CONFIG.defaultCamZ;
            camera.position.z += (targetZ - camera.position.z) * CONFIG.lerpSpeed;

            // Rotation
            if (input.isActive) {
                const targetRotation = input.normalizedX * -CONFIG.maxRotation;
                particles.rotation.y += (targetRotation - particles.rotation.y) * CONFIG.lerpSpeed;
            } else {
                particles.rotation.y += 0.001;
            }

            // Physics
            const posAttr = particles.geometry.attributes.position;
            const cosR = Math.cos(-particles.rotation.y);
            const sinR = Math.sin(-particles.rotation.y);
            const localInputX = input.x * cosR - 0 * sinR; 
            const localInputZ = input.x * sinR + 0 * cosR;

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                const px = positions[ix];
                const py = positions[iy];
                const pz = positions[iz];

                if (input.isActive && input.isPinching) {
                    const dx = localInputX - px;
                    const dy = input.y - py;
                    const dz = localInputZ - pz;
                    
                    const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                    
                    if (dist < 200) {
                        const force = (200 - dist) / 200;
                        velocities[ix] += dx * force * 0.05;
                        velocities[iy] += dy * force * 0.05;
                        velocities[iz] += dz * force * 0.05;
                    }
                }

                velocities[ix] += (originalPositions[ix] - px) * 0.02;
                velocities[iy] += (originalPositions[iy] - py) * 0.02;
                velocities[iz] += (originalPositions[iz] - pz) * 0.02;

                velocities[ix] *= 0.92; 
                velocities[iy] *= 0.92;
                velocities[iz] *= 0.92;

                positions[ix] += velocities[ix];
                positions[iy] += velocities[iy];
                positions[iz] += velocities[iz];
            }

            posAttr.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // --- COMPUTER VISION ---
        const videoElement = document.getElementById('input_video');
        const statusInd = document.getElementById('status-indicator');

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                input.isActive = true;
                statusInd.innerText = "SYSTEM ONLINE: TRACKING HAND";
                statusInd.className = "status-text active";

                const landmarks = results.multiHandLandmarks[0];

                const xRaw = (1 - landmarks[9].x); 
                input.x = (xRaw * window.innerWidth) - (window.innerWidth / 2);
                input.y = (1 - landmarks[9].y) * window.innerHeight - (window.innerHeight / 2);
                input.normalizedX = (xRaw * 2) - 1; 

                const pinchDist = Math.hypot(
                    landmarks[8].x - landmarks[4].x,
                    landmarks[8].y - landmarks[4].y
                );
                input.isPinching = pinchDist < 0.05;

                const ringFold = Math.hypot(landmarks[16].x - landmarks[0].x, landmarks[16].y - landmarks[0].y);
                const pinkyFold = Math.hypot(landmarks[20].x - landmarks[0].x, landmarks[20].y - landmarks[0].y);
                input.isFist = (ringFold < 0.15 && pinkyFold < 0.15);

            } else {
                input.isActive = false;
                statusInd.innerText = "SEARCHING FOR HAND SIGNAL...";
                statusInd.className = "status-text";
                input.isFist = false; 
                input.normalizedX = 0; 
            }
        });

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });

        initThree();
        cameraUtils.start();

    </script>
</body>
</html>
